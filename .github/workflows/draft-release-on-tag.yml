name: Draft Release

on:
  push:
    tags:
      - v*

jobs:
  release:
    name: Release on Pushed Tag
    runs-on: ubuntu-latest
    steps:
      - run: npm pack
      - name: Draft release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.push.ref }}
        run: |
          tag=${ref##*/}

          gh release create "$tag" \
              --repo="$GITHUB_REPOSITORY" \
              --title="${GITHUB_REPOSITORY#*/} ${tag#v}" \
              --generate-notes \
              --draft \
              ./*.tgz
